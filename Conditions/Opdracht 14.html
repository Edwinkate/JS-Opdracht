<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Translate months</h1>

    <input type="number" name="number" id="number">
    <button onclick="translateMonth()">translate</button>
    <div id="translateMonth"></div>

    <script>

        function translateMonth() {

            let num = Number(number.value);

            switch (num) {
                case 1:
                    console.log("Januari");
                    break;
                case 2:
                    console.log("Februari");
                    break;
                case 3:
                    console.log("Maart");
                    break;
                case 4:
                    console.log("April");
                    break;
                case 5:
                    console.log("Mei");
                    break;
                case 6:
                    console.log("Juni");
                    break;
                case 7:
                    console.log("Juli");
                    break;
                case 8:
                    console.log("Augustus");
                    break;
                case 9:
                    console.log("September");
                    break;
                case 10:
                    console.log("Oktober");
                    break;
                case 11:
                    console.log("November");
                    break;
                case 12:
                    console.log("December");

            }

        }
    </script>

</body>

</html>
