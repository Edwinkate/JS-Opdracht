<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()">Button</button>

    <div>
        <span id="label"></span>
    </div>


    <script>
        function checkNumber() {
            const num = Number(document.getElementById("number").value);
            if (num > 5 && num < 10) {
                document.getElementById("label").innerHTML = "Het ingevoerde getal is tusen 5 en 10."
            }
            else if (num >= 13 && num <= 20) {
                document.getElementById("label").innerHTML = "Het ingevoerde getal is gelijk aan 13 of groter dan 13 en is gelijk aan 20 of kleiner dan 20"
            }
            else if (num == 21, 23) {
                document.getElementById("label").innerHTML = "Het ingevoerde getal is gelijk aan 21 of is gelijk aan 23."
            }
            else if (num > 30 && num < 35 || num > 40 && num < 45) {
                document.getElementById("label").innerHTML = "het getal is tussen 30 en 35 of het getal is tussen 40 en 45."
            }
            else {
                document.getElementById("label").innerHTML = " "
            }
        }
    </script>

</body>

</html>
